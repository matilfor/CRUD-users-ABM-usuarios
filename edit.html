<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Edit User</title>
  </head>
  <body style="margin: 5em">
    <div class="container">
      <h2>Edit user</h2>
      <form>
        <input type="text" maxlength="30" placeholder="Name" name="name">
        <input type="text" maxlength="30" placeholder="Last Name" name="lastName">
        <input type="text" placeholder="Email" name="email">
        <input type="text" placeholder="Phone" name="phone">
        <button type="button" class="btn btn-info" id="btn-edit">Save changes</button>
        <button type="button" class="btn btn-info" onclick="goBack()">Back</button>
      </form>
    </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script  src="/javascripts/edit.js"></script>
  </body>
</html>
